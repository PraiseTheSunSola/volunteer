<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/main}">

<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">봉사활동 추천받기</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/Volunteer/volunteer.css}">
    </th:block>
    <th:block layout:fragment="script">
        <script th:src="@{/js/Volunteer/volunteer.js}"></script>
    </th:block>

    <style>
        .options { display: none; }
        .topic { cursor: pointer; border: 1px solid #ccc; padding: 10px; text-align: center; }
    </style>
</head>

<body>
<div>
    <h2>봉사활동 추천받기</h2>
</div>

<div layout:fragment="main" id="main">
    <div id="volunteerRecommand">
        <form th:action="@{/volunteer/search}" method="get" id="searchForm">
            <div class="condition-row">
            <table class="table-hover">
                <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <!-- 활동요일 -->
                    <td>
                        <div class="topic" data-target="selectWkdy">활동요일</div>
                        <div id="selectWkdy" class="options">
                            <input type="checkbox" name="weekday" value="1" th:checked="${activity?.actWkdy?.charAt(0) == '1'}"> 월
                            <input type="checkbox" name="weekday" value="2" th:checked="${activity?.actWkdy?.charAt(1) == '1'}"> 화
                            <input type="checkbox" name="weekday" value="3" th:checked="${activity?.actWkdy?.charAt(2) == '1'}"> 수
                            <input type="checkbox" name="weekday" value="4" th:checked="${activity?.actWkdy?.charAt(3) == '1'}"> 목
                            <input type="checkbox" name="weekday" value="5" th:checked="${activity?.actWkdy?.charAt(4) == '1'}"> 금
                            <input type="checkbox" name="weekday" value="6" th:checked="${activity?.actWkdy?.charAt(5) == '1'}"> 토
                            <input type="checkbox" name="weekday" value="7" th:checked="${activity?.actWkdy?.charAt(6) == '1'}"> 일
                        </div>
                    </td>
                    <!-- 내용검색 -->
                    <td>
                        <div class="topic" data-target="selectContent">내용 검색</div>
                        <div id="selectContent" class="options">
                            <input type="search" name="keywordCn" placeholder="찾고자 하는 주제를 입력하세요"
                                   th:value="${activity?.progrmCn ?: ''}"/>
                        </div>
                    </td>
                    <!-- 모집인원 -->
                    <td>
                        <div class="topic" data-target="selectRecruit">모집인원</div>
                        <div id="selectRecruit" class="options">
                            <input type="number" name="keywordRn" placeholder="모집인원을 입력해주세요"
                                   th:value="${activity?.rcritNmpr ?: ''}" />
                        </div>
                    </td>
                    <!-- 활동주소 -->
                    <td>
                        <div class="topic" data-target="selectAddress">활동주소</div>
                        <div id="selectAddress" class="options">
                            <input type="search" name="keywordAd" placeholder="주소를 입력하세요"
                                   th:value="${activity?.postAdres ?: ''}" />
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
            <div class="condition-row">
            <table class="table-hover">
                <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <!-- 봉사일자 -->
                    <td>
                        <div class="topic" data-target="selectDate">봉사일자</div>
                        <div id="selectDate" class="options">
                            <input type="date" name="startDate" th:value="${activity?.progrmBgnde ?: ''}" />
                            <input type="date" name="endDate" th:value="${activity?.progrmEndde ?: ''}" />
                        </div>
                    </td>
                    <!-- 봉사시작시간 -->
                    <td>
                        <div class="topic" data-target="selectStartTime">봉사시작시간</div>
                        <div id="selectStartTime" class="options">
                            <input type="time" name="startTime"
                                   th:value="${activity?.actBeginTm ?: ''}"/>
                        </div>
                    </td>
                    <!-- 성인-미성년가능여부 -->
                    <td>
                        <div class="topic" data-target="selectAge">성인-미성년가능여부</div>
                        <div id="selectAge" class="options">
                            <input type="radio" name="ageOption" value="adult" th:checked="${activity?.adultPosblAt == 'Y'}">성인만 가능
                            <input type="radio" name="ageOption" value="youth" th:checked="${activity?.yngbgsPosblAt == 'Y'}">미성년 가능
                        </div>
                    </td>
                    <!-- 단체가능여부 -->
                    <td>
                        <div class="topic" data-target="selectGrope">단체가능여부</div>
                        <div id="selectGrope" class="options">
                            <input type="radio" name="group" value="Y" th:checked="${activity?.grpPosblAt == 'Y'}"> 예
                            <input type="radio" name="group" value="N" th:checked="${activity?.grpPosblAt == 'N'}"> 아니오
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
            <button type="submit">검색하기</button>
        </form>

    </div>
</div>
</body>
</html>
