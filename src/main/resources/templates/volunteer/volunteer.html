<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/main}">

<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">봉사활동 추천받기</title>

    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script">
        <script src="/js/Volunteer/volunteer.js"></script>
    </th:block>
</head>

<body>
<div>
    <h2>봉사활동 추천받기</h2>
</div>

<div layout:fragment="main" id="main">
    <div id = "volunteerRecommand">
        <div class ="row">
            <form th:action ="@{/volunteer/search}" method="get">

                <table class = "table-hover">
                    <thead>
                    <tr>
                        <th>활동요일</th>
                        <th>내용검색</th>
                        <th>모집인원</th>
                        <th>활동주소</th>
                        <th>봉사일자</th>
                        <th>봉사시작시간</th>
                        <th>성인-미성년가능여부</th>
                        <th>단체가능여부</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if =${volunteeractivity.isEmpty()}>
                        <td colspan="8">검색 결과가 없습니다.</td>
                    </tr>
                    <tr th:each="activity : ${volunteeractivity}">
                        <td th:text="activity.actWkdy">활동요일
                            <div id = selectWkdy>
                                <form th:action="@{/volunteer/searchWk}" method="get">
                                    <div>
                                        <input type="checkbox" id="mon" name="weekday" th:checked="${activity.actWkdy.charAt(0) == '1'}">
                                        <label for="mon">월</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="tus" name="weekday" th:checked="${activity.actWkdy.charAt(1) == '1'}">
                                        <label for="tus">화</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="wed" name="weekday" th:checked="${activity.actWkdy.charAt(2) == '1'}">
                                        <label for="wed">수</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="thurs" name="weekday" th:checked="${activity.actWkdy.charAt(3) == '1'}">
                                        <label for="thurs">목</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="fri" name="weekday" th:checked="${activity.actWkdy.charAt(4) == '1'}">
                                        <label for="fri">금</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="sat" name="weekday" th:checked="${activity.actWkdy.charAt(5) == '1'}">
                                        <label for="sat">토</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="sun" name="weekday" th:checked="${activity.actWkdy.charAt(6) == '1'}">
                                        <label for="sun">일</label>
                                    </div>
                                </form>
                            </div>
                        </td>
                        <td th:text="${activity.progrmCn}">내용 검색
                            <div>
                                <form th:action="@{/volunteer/searchCn}" method="get">
                                    <input type="search" name="keywordCn" placeholder="찾고자 하는 주제를 입력하세요" th:value="${activity.progrmCn}"/>
                                </form>
                            </div>
                        </td>
                        <td th:text="${activity.rcritNmpr}">모집인원
                            <form th:action="@{/volunteer/searchRn}" method="get">
                                <input type="text" name="keywordRn" placeholder="모집인원을 입력해주세요" th:value="${activity.rcritNmpr}" />
                            </form>
                        </td>
                        <td th:text="${activity.postAdres}">활동주소
                            <div>
                                <form th:action="@{/volunteer/searchAd}" method = "get">
                                    <input type="search" name="keywordAd" placeholder="주로 활동할 수 있는 주소를 입력하세요" th:value="${activity.postAdres}"/>
                                </form>
                            </div>
                        </td>
                        <td>봉사일자
                            <form th:action="@{/volunteer/searchDate}" method="get">
                                <input type="text" name="startDate" placeholder="YYYYMMDD(ex.19910101)로 입력해주세요." th:value="${activity.progrmBgnDe}" />
                                <input type="text" name="endDate" placeholder="YYYYMMDD(ex.19910101)로 입력해주세요." th:value="${activity.progrmEndDe}" />
                            </form>
                        </td>
                        <td th:text="${activity.actBeginTm}">봉사시작시간
                            <form th:action="@{/volunteer/searchTm}" method="get">
                                <input type="range" name="startTime" min="1" max="24" value="9" th:value="${activity.actBeginTm}" />
                            </form>
                        </td>
                        <td>성인-미성년가능여부
                            <form th:action="@{/volunteer/searchAge}" method="get">
                                <div>
                                    <input type="checkbox" id="adultOnly" name="ageOption" value="adultOnly" th:checked="${activity.adultPosblAt == 'Y'}">
                                    <label for="adultOnly">성인만 가능</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="youthOnly" name="ageOption" value="youthOnly" th:checked="${activity.yngbgsPosblAt == 'Y'}">
                                    <label for="youthOnly">미성년자만 가능</label>
                                </div>
                                <input type="hidden" id="ageOptionHidden" name="ageOption" value="">
                            </form>
                        </td>
                        <td th:text="${activity.grpPosblAt}">단체가능여부
                            <form th:action="@{/volunteer/searchGrope}" method ="get">
                                <input type="radio" id="groupYes" name="grope" value="Y"  th:checked="${activity.grpPosblAt == 'Y'}">
                                <label for="groupYes">예</label>

                                <input type="radio" id="groupNo" name="grope" value="N" th:checked="${activity.grpPosblAt == 'N'}" />
                                <label for = "groupNo">아니오</label>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button type="submit">검색하기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
