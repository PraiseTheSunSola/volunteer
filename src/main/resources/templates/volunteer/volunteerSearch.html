<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/main}">

<head>
  <meta charset="UTF-8">
  <title layout:fragment="title">봉사활동 검색 결과</title>

  <th:block layout:fragment="css">
    <style>
      .replace-btn { cursor: pointer; color: blue; text-decoration: underline; }
      .refresh-btn { margin: 10px; padding: 5px 10px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
    </style>
  </th:block>
  <th:block layout:fragment="script">
    <script th:src="@{/js/Volunteer/search.js}"></script>
  </th:block>
</head>

<body>
<div>
  <h2>봉사활동 검색 결과</h2>
</div>
<div layout:fragment="main" id="main">
  <div>
    <button id="refresh-button" class="refresh-btn" onclick="replaceAll()">다시 추천받기</button>
  </div>
  <table>
    <thead>
    <tr>
      <th>프로그램 제목</th>
      <th>바로가기</th>
      <th>교체</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="activity, iterStat : ${volunteer_activity}" th:if="${iterStat.index < 5}" th:id="'row-' + ${activity.ID}">
      <td th:text="${activity.progrmSj}">프로그램 제목</td>
      <td>
        <a th:href="@{'/volunteer/detail/' + ${activity.ID}}" target="_blank">바로가기</a>
      </td>
      <td>
        <span class="replace-btn" th:onclick="'replaceItem(' + ${activity.ID} + ')'">교체</span>
      </td>
    </tr>
    </tbody>
  </table>

  <div th:if="${#lists.isEmpty(volunteer_activity)}">
    <p>검색 결과가 없습니다.</p>
  </div>
</div>
</body>
</html>
