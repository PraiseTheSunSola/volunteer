<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/main}">

<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">기부 내역</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" href="/css/Mypage/mypage.css">
    </th:block>
    <th:block layout:fragment="script">
        <script src="/js/Mypage/mypage.js"></script>
    </th:block>
</head>

<body>

<div layout:fragment="main" id="main">
    <div id="myDonationWrap">
        <div class="searchField">
            <div id="searchWord">
                <input type="text" id="search">
                <button id="searchBT"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <input type="month" id="searchMonth">
            <select name="cost">
                <option value="null">금액대별 검색</option>
                <option value="10000"> ~10,000원</option>
                <option value="30000">10,000~30,000원</option>
                <option value="50000">30,000~50,000원</option>
                <option value="100000">50,000~100,000원</option>
                <option value="over">100,000원~</option>
            </select>
        </div>

        <div id="no-results" class="no-results" style="display: none;">
            검색 결과가 없습니다.
        </div>

        <div class="myHistory"> <!-- th:each로 반복 -->
            <div class="thumbnail">
                이미지
            </div>
            <div class="content">
                <div class="contentTitle">
                    <a class="title" href="">제목</a>
                    <a class="deleteBT" href="/mypage/donation/cancel">환불</a>
                </div>
                <div class="contentBody">
                    <div class="contentStatus">상태</div>
                    <div class="contentInfoTitle">기부 정보</div>
                    <div class="contentInfo">
                        <div class="infoCost">금액: 20,000원</div>
                        <div class="infoName">기부자: 익명</div>
                        <div class="infoStatus">결제 완료</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
