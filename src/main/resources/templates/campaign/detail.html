<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/main}">

<head>
  <meta charset="UTF-8">
  <title layout:fragment="title">캠페인 상세페이지</title>

  <th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/Campaign/detail.css">
  </th:block>

  <th:block layout:fragment="script">
    <script src="/js/Campaign/detail.js"></script>
  </th:block>
</head>

<body>

<div layout:fragment="main" id="main">
  <!-- 캠페인 상세 내용 시작 -->
  <div id="campaignDetailWrap">
    <h1 th:text="${campaign.campaignTitle}">캠페인 제목</h1>

    <!-- 캠페인 이미지 추가 -->
    <div class="campaign-image">
      <img th:src="@{${campaign.imageUrl}}" alt="캠페인 이미지" class="campaign-img">
    </div>

    <!-- 캠페인 내용, 카테고리, 날짜 표시 -->
    <div class="campaign-info">
      <p th:text="${campaign.campaignItem}">캠페인 내용</p>
      <p th:text="'카테고리: ' + ${campaign.category}">카테고리</p>
      <p th:text="'시작일: ' + ${#dates.format(campaign.campaignStart, 'yyyy-MM-dd HH:mm')}">시작일</p>
      <p th:text="'종료일: ' + ${#dates.format(campaign.campaignEnd, 'yyyy-MM-dd HH:mm')}">종료일</p>
    </div>

    <!-- 캠페인 상태 표시 -->
    <div class="campaign-status">
      <p th:text="'상태: ' + (${campaign.campaignEnd} < ${#dates.format(now(), 'yyyy-MM-dd HH:mm')} ? '종료' : '진행 중')">상태</p>
    </div>

    <!-- 목록 페이지로 돌아가기 버튼 -->
    <div class="back-btn">
      <a href="/campaign/campaignIndex" class="back-link">목록으로 돌아가기</a>
    </div>
  </div>
</div>

</body>
</html>
